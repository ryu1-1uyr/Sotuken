<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>kumibato</title>
    <!--これはいわゆるbootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!--Vue.js v2.6.10-->
    <script src="vue.min.js"></script>

</head>
<body>

<section>
    <input id="button_W" type="button" value="W" style="padding-left: 64px;text-align: center" onclick="addList('W')(p1.commands)"><br>
    <input type="button" value="rotate 90 hidari"
           onclick="addList('Q')(p1.commands)">
    <input id="button_S" type="button" value="S" style="padding-left: 64px;text-align: center" onclick="addList('S')(p1.commands)">
    <input type="button" value="rotate 90 migi"
           onclick="addList('E')(p1.commands)">
    <br>
    <input type="button" value="前方へ攻撃" onclick="addList('F')(p1.commands)"><br>
    <input type="button" value="move" onclick="eval(makeCode(p1));p1.commands.length = 0"><br>
    <input type="button" value="moveSomePlayer" onclick="eval(makeCode(p1));eval(makeCode(p2));p1.commands.length = 0"><br>

    <!--<input type="button" value="target at shigeru " onclick="target=setTarget('sigeru')">-->
    <!--<input type="button" value="target at kumasan" onclick="target=setTarget('kumasan')">-->
</section>

<div class="row">

    <!--画面左側、実行画面+ステータス-->
    <div class="col">
        <canvas id="board" width="500" height="500" style="  background-color: #888;
  background-image: linear-gradient(45deg, #444 25%, transparent 25%,
  transparent 75%, #444 75%, #444), linear-gradient(45deg, #444 25%,
  transparent 25%, transparent 75%, #444 75%, #444);
  background-position: 0 0, 100px 100px;
  background-size: 200px 200px;" onload="initfunc()"></canvas>
        <div>
            <h2 id="HP"></h2>
            <h2 id="HP2"></h2>
            <h2 id="turn"></h2>
        </div>

        <div>
            <h1 id="result"></h1>
        </div>
    </div>

    <!--エディタ部分、Vue要素-->
    <div class="col">
        <div id="editor">
            <div v-for="grocery of groceryList">
                {{grocery}}
            </div>
        </div>
    </div>

</div>

<script src="index.js"></script>
<script src="editor.js"></script>
</body>
</html>
