<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section>
    <input id="button_W" type="button" value="W" style="padding-left: 64px;text-align: center"
           onclick="addList('W')(commands)"><br>
    <input id="button_A" type="button" value="A" onclick="addList('A')(commands)">
    <input id="button_S" type="button" value="S" onclick="addList('S')(commands)">
    <input id="button_D" type="button" value="D" onclick="addList('D')(commands)"><br>
    <input type="button" value="rotate 90 hidari"
           onclick="addList('Q')(commands)">
    <input type="button" value="rotate 90 migi"
           onclick="addList('E')(commands)"><br>
    <input type="button" value="move" onclick="eval(makeCode(commands));commands.length = 0"><br>
    <input type="button" value="target at shigeru " onclick="target='sigeru'">
    <input type="button" value="target at kumasan" onclick="target='kumasan'">
</section>

<canvas id="board" width="500" height="500" style="  background-color: #888;
  background-image: linear-gradient(45deg, #444 25%, transparent 25%,
  transparent 75%, #444 75%, #444), linear-gradient(45deg, #444 25%,
  transparent 25%, transparent 75%, #444 75%, #444);
  background-position: 0 0, 100px 100px;
  background-size: 200px 200px;" onload="initfunc()"></canvas>
<div>
    <h2 id="HP"></h2>
    <h2 id="HP2"></h2>
</div>

<script src="index.js"></script>

</body>
</html>
