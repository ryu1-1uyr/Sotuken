    <input id="button_A" type="button" value="A" onclick="addList('A')">
    <input id="button_S" type="button" value="S" onclick="addList('S')">
    <input id="button_D" type="button" value="D" onclick="addList('D')"><br>

<script>
    let commands = []

    let target = 'sigeru'

    const addList = (value) => {
        commands.push(value)
        console.log(commands)
    }

    const makeCode = (commands) => (target) => (subtarget) => {
        let stringCode = 'async function evalfunction () {'
        commands.map((command)=>{
            switch (command) {
                case 'W':
                    stringCode += 'await sleep(400).then(() => {'
                    stringCode += `moveup(${target},${subtarget});});`
                    break
                case 'A':
                    stringCode += 'await sleep(400).then(() => {'
                    stringCode += `moveleft(${target},${subtarget});});`
                    break
                case 'S':
                    stringCode += 'await sleep(400).then(() => {'
                    stringCode += `movedown(${target},${subtarget});});`
                    break
                case 'D':
                    stringCode += 'await sleep(400).then(() => {'
                    stringCode += `moveright(${target},${subtarget});});`
                    break
                default:

            }
            stringCode += 'if (x == x_2) {console.log(\'いたーい\')};'//ダメージなどの処理
        })
        stringCode += '};'
        return stringCode + 'evalfunction()'
    }


    function sleep(waitSec) {
        return new Promise(function (resolve) {
            setTimeout(function() { resolve() }, waitSec);
        });
    }

    const canvas = document.getElementById('board');

    const ctx = canvas.getContext("2d");
    const ctx2 = canvas.getContext("2d");


    let movement = 100

    let x = 0
    let y = 400;

    let x_2 = 400
    let y_2 = 0;

    const sigeru = new Image();
    sigeru.src = 'sigeru.png'

    // ctx.fillStyle = "rgb(200,0,0)";
    ctx.drawImage(sigeru,x, y, 100, 100);

    // ctx2.fillStyle = "rgb(200,0,200)";


    let img = new Image();
    img.src = "uv.jpg";
    ctx2.drawImage(img,x_2, y_2, 100, 100);

    //todo 引数でctxとかctx2とかをとって両方の移動に対応させると幸せになる

    function moveright(content,content2) {
        console.log('right')
        content.clearRect(0, 0, canvas.width, canvas.height)
        if (x == x_2-100 && y == y_2) {
            console.log('いたーい')
            content.fillStyle = "rgb(200,0,0)";
            content.drawImage(sigeru,x, y, 100, 100);
        }
        else if (x <= 300) {
            x += movement
            content.fillStyle = "rgb(200,0,0)";
            content.drawImage(sigeru,x, y, 100, 100);


        } else {
            console.log('out of range ',x)
            content.fillStyle = "rgb(200,0,0)";
            content.drawImage(sigeru,x, y, 100, 100);
            // y += movement
        }
        content2.fillStyle = "rgb(0,0,200)";
        content2.drawImage(img,x_2, y_2, 100, 100);

    }
    function moveleft(content,content2) {

        console.log('left')
        ctx.clearRect(0, 0, canvas.width, canvas.height)
        if (x == x_2+100 && y == y_2) {
            console.log('いたーい')
            content.fillStyle = "rgb(200,0,0)";
            content.drawImage(sigeru,x, y, 100, 100);
        }
        else if (x > 0) {
            x -= movement
            content.fillStyle = "rgb(200,0,0)";
            content.drawImage(sigeru,x, y, 100, 100);


        } else {
            content.fillStyle = "rgb(200,0,0)";
            content.drawImage(sigeru,x, y, 100, 100);
            // y += movement
        }
        content2.fillStyle = "rgb(0,0,200)";
        content2.drawImage(img,x_2, y_2, 100, 100);

    }
    function moveup(content,content2) {
        console.log('up')
        ctx.clearRect(0, 0, canvas.width, canvas.height)
        if (x == x_2 && y == y_2 + 100 ) {
            console.log('いたーい')
            content.fillStyle = "rgb(200,0,0)";
            content.drawImage(sigeru,x, y, 100, 100);
        }
        else if (y > 0) {
            content.fillStyle = "rgb(200,0,0)";
            y -= movement
            content.drawImage(sigeru,x, y, 100, 100);


        } else {
            console.log('out of range ',y)

            content.fillStyle = "rgb(200,0,0)";
            content.drawImage(sigeru,x, y, 100, 100);
        }
        content2.fillStyle = "rgb(0,0,200)";
        content2.drawImage(img,x_2, y_2, 100, 100);

    }
    function movedown(content,content2) {
        console.log(content+''==content2+'')



        content.clearRect(0, 0, canvas.width, canvas.height)
        if (x == x_2 && y == y_2 - 100) {
            console.log('いたーい')
            content.fillStyle = "rgb(200,0,0)";
            content.drawImage(sigeru,x, y, 100, 100);
        }
        else if (y < 400) {
            content.fillStyle = "rgb(200,0,0)";
            y += movement
            content.drawImage(sigeru,x, y, 100, 100);


        } else {
            console.log('out of range', y)

            content.fillStyle = "rgb(200,0,0)";
            content.drawImage(sigeru,x, y, 100, 100);
        }
        content2.fillStyle = "rgb(0,0,200)";
        content2.drawImage(img,x_2, y_2, 100, 100);

    }
